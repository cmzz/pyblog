{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    登陆
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>login</h1>
        </div>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}

        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
